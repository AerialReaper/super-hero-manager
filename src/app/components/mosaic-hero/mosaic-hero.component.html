<div>
    <button mat-raised-button color="primary" [routerLink]="'/add-hero'"> Add new hero </button>
</div>
<div >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef appUppercase> <strong>id</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef appUppercase> <strong>name</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="management">
            <th mat-header-cell *matHeaderCellDef appUppercase> <strong>manage options</strong> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" [routerLink]="['/modify-hero', element.id]">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>
                <button type="button" (click)="deleteHero(element.id)">        
                    <span class="material-symbols-outlined">
                    delete
                    </span>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>

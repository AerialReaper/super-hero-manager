<form class="modify-hero-form">
  <mat-form-field class="example-full-width">
    <mat-label>Hero Name</mat-label>
    <input type="text" matInput [formControl]="modifyHeroFormControl" [(ngModel)]="targetHero.name" [errorStateMatcher]="matcher"
           placeholder="Super-Man">
    @if (modifyHeroFormControl.hasError('text') && !modifyHeroFormControl.hasError('required')) {
      <mat-error>Please enter a valid hero name</mat-error>
    }
    @if (modifyHeroFormControl.hasError('required')) {
      <mat-error>Hero name is <strong>required</strong></mat-error>
    }
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="modifyHero()" [disabled]="showSpinner"> Modify </button>

<mat-spinner *ngIf="showSpinner"></mat-spinner>

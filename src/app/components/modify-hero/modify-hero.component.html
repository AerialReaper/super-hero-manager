<form class="modify-hero-form">
  <mat-form-field class="full-width">
    <mat-label>Hero Name</mat-label>
    <input type="text" matInput [formControl]="modifyHeroFormControl" [(ngModel)]="targetHero.name" [errorStateMatcher]="matcher"
           placeholder="Super-Man" appUppercaseInput [disabled]="showSpinner">
    @if (modifyHeroFormControl.hasError('pattern') && !modifyHeroFormControl.hasError('required')) {
      <mat-error>Please enter a valid hero name</mat-error>
    }
    @if (modifyHeroFormControl.hasError('required')) {
      <mat-error>Hero name is <strong>required</strong></mat-error>
    }
  </mat-form-field>
<button mat-raised-button color="primary" (click)="modifyHero()" [disabled]="showSpinner || !targetHero.name || modifyHeroFormControl.hasError('pattern')"> Modify </button>

</form>


<mat-spinner *ngIf="showSpinner"></mat-spinner>
<div *ngIf="showSpinner" class="disable-background"></div>
